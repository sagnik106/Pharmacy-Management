<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color:#333;
}
li {
  float: left;
}
li a {
  display: block;
  color:white;
  text-align:left;
  padding: 14px 16px;
}
li a:hover {
  background-color: #111;
}
body {
  background-color:white;
  text-align:left;

}
h1{
  color:black;
}
</style>
</head>
<body>

<div id="container_demo" >
	<!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
	<a class="hiddenanchor" id="toregister"></a>
	<a class="hiddenanchor" id="tologin"></a>
	<div id="wrapper">
		<div id="prescribtion" class="animate form">
			<h1 style="background-color:rgba(255, 99, 71, 0.4)"></h1>
			<h1 style="background-color:rgba(255, 99, 71, 0.4)">STOCK</h1>
			<form  action="/addstock" method="post">

				<p>
                                        Drug Name:
					<input id="dname" name="dname" required="required" type="text" placeholder="Drug Name"/>
				</p>
				<p>
                                        Quantity:
					<input id="quantity" name="quantity" required="required" type="number" placeholder="Quantity"/>
				</p>
				<p>
                                        Cost:
					<input id="cost" name="cost" required="required" type="number" placeholder="Cost"/>
				</p>
				<p>
                                        Supplier:
					<input id="sup" name="sup" required="required" type="text" placeholder="Supplier" />
				</p>
				<p class="login button">
					<input type="submit" value="submit" />
				</p>
			</form>

</div>
</body>
</html>
