<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>
<table style="width:100%">
  <caption>EMPLOYEE</caption>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Employee ID</th>
    <th>Email</th>
    <th>Phone</th>
    <th>DOB</th>
    <th></th>
  </tr>
  {% for task in tasks %}
    <tr>
      <td>{{task[0]}}</td>
      <td>{{task[1]}}</td>
      <td>{{task[2]}}</td>
      <td>{{task[3]}}</td>
      <td>{{task[4]}}</td>
      <td>{{task[5]}}</td>
      <td><a href="/delempa/{{task[2]}}">Delete</a></td>
    </tr>
  {% endfor %}
</table><br><br>
<button><a href="/addemp">Add Emp</a></button>
<button><a href="/admin">Go Back</a></button>

</body>
</html>
